<section class="showcase-section">
  <div class="row center-xs">
    <h1 class="showcase-title">Latest created maps</h1>
  </div>

  <div class="row center-xs">
    <div class="col-xs-10">

      {% for showcase_article in site.showcase reversed limit:3 %}

        <article class="showcase-article">
          <div class="row">
            <div class="col-xs-offset-1 col-xs-8">
              <div class="row">
                <div class="xs-col-4">
                  <span class="article-date">{{ showcase_article.date | date: "%Y-%m-%d" }}</span>
                </div>
                <div class="xs-col-8">
                  <h6 class="article-title"><a href="#"><b>{{ showcase_article.title }}</b></a></h6>
                </div>
              </div>
              <div class="row start-xs">
                <div class="col-xs-12">
                  <p class="article-description">{{ showcase_article.description_short }}</p>
                </div>
              </div>
            </div>
            <div class="col-xs-2">
              <a href="#"><img src="{{ showcase_article.image.thumb }}" alt="{{ showcase_article.title }}"></a>
            </div>
          </div>
        </article>

      {% endfor %}

      <a class="explore-more-link" href="#">Explore more maps</a>
    </div>
  </div>


</section>
